<div class="row">
    <h1 class="display-4 text-center">Ajouter une tâche à réaliser.</h1>
    <div class="col-6">
        <form #addTodoForm="ngForm">
            <div class="form-group">
                <label for="">Nom de la tâche : </label>
                <input class="form-control m-1" type="text" name="todoName" [(ngModel)] = "todo.todoName" required>
            </div>
            <div class="form-group">
                <label for="">Description de la tâche : </label>
                <textarea class="form-control m-1" name="description" id="" cols="30" rows="10"name="todo.description" [(ngModel)] = "todo.description" required></textarea>
            </div>
            <div class="form-group">
                <label for="">URL de l'image : </label>
                <input class="form-control m-1" type="text" name="image" [(ngModel)] = "todo.image" required>
            </div>
            <div class="form-group">
                <label for="">Etat de la tâche : </label>
                <select class="form-control m-1" name="todoStatus" [(ngModel)] = "todo.todoStatus" required>
                    <option value="true">En cours</option>
                    <option value="false" >Terminée</option>
                </select>
            </div>
            <button [disabled]="!addTodoForm.valid" type="button" class="btn btn-success btn-lg" (click)="onSubmit()">Ajouter la tâche</button>
        </form>
    </div>
</div>
